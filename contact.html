<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | CertSync</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen">

  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="text-2xl font-bold text-blue-600">CertSync</a>
      <nav class="space-x-6">
        <a href="about.html" class="text-gray-700 hover:text-blue-600">About</a>
        <a href="contact.html" class="text-gray-700 hover:text-blue-600">Contact</a>
        <a href="policies.html" class="text-gray-700 hover:text-blue-600">Policies</a>
      </nav>
    </div>
  </header>

  <main class="flex-grow container mx-auto px-4 py-16">
    <h1 class="text-4xl font-extrabold mb-8">Let's Chat</h1>
    <p class="text-gray-700 mb-6">Have questions or want a demo? Drop us a message and weâ€™ll get back to you within 1 business day.</p>

    <form action="https://formspree.io/f/your-form-id" method="POST" class="max-w-xl">
      <div class="grid md:grid-cols-2 gap-6">
        <input required name="first-name" placeholder="First Name" class="border border-gray-300 p-3 rounded">
        <input required name="last-name" placeholder="Last Name" class="border border-gray-300 p-3 rounded">
      </div>
      <input required type="email" name="email" placeholder="Email" class="border border-gray-300 p-3 rounded w-full mt-6">
      <textarea required name="message" placeholder="Message" rows="5" class="border border-gray-300 p-3 rounded w-full mt-6"></textarea>
      <button type="submit" class="mt-6 px-6 py-3 bg-blue-600 text-white font-semibold rounded shadow">Send</button>
    </form>
  </main>

  <footer class="bg-gray-100 mt-16">
    <div class="container mx-auto px-4 py-8 text-center text-sm text-gray-600">
      Email Us: <a href="mailto:info@certsync.com" class="underline">info@certsync.com</a> &nbsp;|&nbsp;
      Tel: XX-XX-XXX-XXX &nbsp;|&nbsp; &copy; 2025 CertSync
    </div>
  </footer>

</body>
</html>
